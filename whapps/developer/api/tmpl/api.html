<div>
    <div id="api-content" class="container-fluid page">
        <div id="dev_home">
        	<div id="dev_intro">
            	<h1>The Power of Kazoo...At Your Fingertips</h1>
            	<p>Welcome to the Kazoo Developer Tool. Everything you need to explore the Kazoo APIs can be found here. <br>
            	   To get started, select one of the APIs below.</p>
            </div>

			<div id="selectionScreen">
				{{each(key, value) schema}}
					<div class="api-btn" data-module="${value.id}">
                        <a href="#"></a>
                        <div class="icon_wrap">
                            <span class="api_icon ${value.id}"></span>
                        </div>
                        <div class="api_name">${value.title}</div>
                    </div>
				{{/each}}
			</div>
		</div> <!-- END dev_home -->

		<div id="specificApi" class="container-fluid" style="display: none">
        	<div id="api-listpanel" class="sidebar list_panel"></div> <!-- move this to [.content > #api-view .main_content] section?? -->

			<div class="content">
            	<div id="api-view" class="main_content">

				</div>
        	</div>
		</div>
    </div>
</div>
